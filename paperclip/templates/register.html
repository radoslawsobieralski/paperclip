{% extends "base_auth.html" %}

{% block title %}Register{% endblock %}

{% block content %}

{% if  error_message %}
<!-- Message -->
<section class="container">
    <div class="row mt-4">
        <div class="col"></div>
        <div class="col-sm-6">
            <!-- Alert Message -->
            <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                {{ error_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="col"></div>
    </div>
</section>
{% endif %}

<section class="container">
    <div class="row mt-4">
        <div class="col"></div>
    </div>
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col border p-5">
                    <div class="row">
                        <div class="col pb-3">
                            <div class="text-primary h3 text-center">
                                <i data-feather="paperclip"></i>
                                <span class="mt-0">paperclip</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form method="POST" action="{{ url_for("auth.register") }}">
                                <div class="form-group">
                                    <input type="text" name="first_name" class="form-control" id="inputFirstName"
                                        placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="last_name" class="form-control" id="inputLastName"
                                        placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email_address" class="form-control" id="inputEmail"
                                        placeholder="Email address">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" id="inputPassword"
                                        placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password_repeat" class="form-control"
                                        id="inputRepeatPassword" placeholder="Repeat password">
                                </div>
                                <div class="text-center pt-2">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row mt-3 text-center">
        <div class="col">
            <a class="text-primary" href="{{ url_for("auth.login") }}">
                Login to an account
            </a>
        </div>
    </div>
</section>
{% endblock %}
